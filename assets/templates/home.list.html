<div class="container-fluid theme-showcase" role="main">

    <div class="jumbotron">
        <h1>Adminstration Page</h1>
        <p></p>
      </div>
    <div class="row animate">
        <div class="col-md-6 .col-lg-6">
            <div class="table-responsive">
                <table class="table table-condensed">
                    <tr ng-repeat="(key,value) in models">
                        <td>{{key | titleCase}}</td>
                        <td class="takeoff">
                            <a href="#" class="btn btn-info btn-lg " uib-tooltip="Click to show all {{key}}(s)"><i class="fa fa-angle-down"></i></a>
                            <a href="#" class="btn btn-success btn-lg" uib-tooltip="Click to add a {{key}}"><i class="fa fa-plus"></i></a>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
{{models}}
</div>
